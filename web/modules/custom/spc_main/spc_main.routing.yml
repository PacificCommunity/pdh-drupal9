spc_main.spc_html_import:
  path: '/admin/config/spc-import-settings'
  defaults:
    _title: 'SPC Data Import Settings'
    _form: '\Drupal\spc_main\Form\SpcImportSettingsForm'
  requirements:
    _permission: 'administer site configuration'
spc_main.spc_publication_import:
  path: '/admin/config/spc-publication-settings'
  defaults:
    _title: 'SPC Publication Import Settings'
    _form: '\Drupal\spc_main\Form\SpcPublicationImportSettingsForm'
  requirements:
    _permission: 'administer site configuration'    
spc_main.sdg_chart_settings:
  path: '/admin/config/sdg_chart_settings'
  defaults:
    _title: 'SPC Dashboard sdg chart settings'
    _form: '\Drupal\spc_main\Form\SdgChartSettingsForm'
  requirements:
    _permission: 'administer site configuration'