spc_main.sdg_chart_settings:
  path: '/admin/config/sdg_chart_settings'
  defaults:
    _title: 'SPC Dashboard sdg chart settings'
    _form: '\Drupal\spc_main\Form\SdgChartSettingsForm'
  requirements:
    _permission: 'administer site configuration'
spc_main.landing:
  path: '/home'
  defaults:
    _title: 'Pacific Data Hub'
    _controller: '\Drupal\spc_main\Controller\SpcHomeController::mainLanding'
  requirements:
    _permission: 'access content'    